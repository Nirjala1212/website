<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
    
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: powderblue;
          color: #333;
        }
    
        header {
          background-color: #4682b4;
          color: white;
          padding: 20px 40px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
          border-bottom: 4px solid #87ceeb;
          position: relative;
          gap: 20px;
        }
    
        .logo-container {
          display: flex;
          align-items: center;
          justify-content: center;
          
          gap: 10px;
        }
    
        .logo-container img {
          width:50%;
          height: 50px;
          margin-right: 12px;
          border-radius: 100px;
        }
    
        .logo-container h1 {
          font-size: 30px;
          letter-spacing: 1px;
        }
    
        nav {
          display: flex;
          width: 100%;
          justify-content: space-between;
          flex-wrap: wrap;
          align-items: center;
          padding: 10px 0;
        }
    
        .nav-left, .nav-right {
          display: flex;
          align-items:center;
          gap: 20px;
        }
    
        .nav-left a, .nav-right a {
          color: white;
          text-decoration: none;
          font-weight: bold;
        }
        .auth-buttons button {
      background-color: transparent;
      border: 2px solid #fff;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .auth-buttons button:hover {
      background-color: white;
      color: #4682b4;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f0f8ff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      min-width: 160px;
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 14px;
      display: block;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #e0ffff;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    .home {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-box {
      background-color: #fff5e1;
      border: 2px solid #ffa07a;
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .home-box h2 {
      color: #b22222;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .home-box p {
      font-size: 18px;
      line-height: 1.6;
    }

    
</style> 
<body>
    <header>
        <nav>
          <div class="nav-left">
           
            <a href="#home">Home</a>
            <div class="dropdown">
             
              <a href="#products">Products</a>
              <div class="dropdown-content">
                <a href="#handmade">Handmade</a>
                <a href="#manmade">Manmade</a>
               
              </div>
            </div>
            <a href="#contact">Contact</a>
           <a href="#About Us">About Us</a>
          </div>
    
          <div class="logo-container">
            <img src="image/logo.png" alt="HAM Logo">
            <h1>HAM</h1>
          </div>
    
          <div class="nav-right auth-buttons">
            <button>Sign In</button>
            <button>Sign Up</button>
          </div>
        </nav>
      </header>   
      <section id="home" class="home">
        <div class="home-box">
          <h2>Welcome to HAM</h2>
          <p>Discover authentic handmade and manmade creationsâ€”crafted with pride in Nepal. Celebrate culture, innovation, and craftsmanship in every product.</p>
        </div>
      </section>  
</body>
</html>
